<div class="container2">

    <div class="post-index">
        <h1 class="post-title">Olá</h1>
<!--        <h1 class="post-title">Olá, {{loggedUser.firstName}}</h1>-->
        <header class="post-header">
            <p>Estas são todas as cerimônias para as quais você foi convidado</p>
        </header>
    </div>

<!--    TODO: Present confirmation message -->
<!--    <div class='alert alert-info'>opa</div>-->
<!--    <div class='alert alert-success'>opa</div>-->

    <ul class="post-list" *ngFor="let participation of participations">
        <li class="post-stub">
            <div class="renan">
                <a [routerLink]="['/event/view', participation.event.id]">
                    <h4 class="post-stub-title">{{participation.event.id}}</h4> -
                    <h4 class="post-stub-title">{{participation.event.title}} </h4>
                    <time class="post-stub-date">Ocorrerá em {{participation.event.dateTime | date: "EEEE, dd MMMM yy"}}</time>
                </a>
                <div>
                    <button *ngIf="participation.status == 'INVITED'" class="replyButton notDecided" type="button" (click)="confirmPresenceInEvent(participation.event.id)">Irei!</button>
                    <button *ngIf="participation.status == 'INVITED'" class="replyButton notDecided" type="button" (click)="declinePresenceInEvent(participation.event.id)">Não irei</button>

                    <button *ngIf="participation.status == 'CONFIRMED'" class="replyButton selected" type="button" (click)="confirmPresenceInEvent(participation.event.id)">Irei!</button>
                    <button *ngIf="participation.status == 'CONFIRMED'" class="replyButton notSelected" type="button" (click)="declinePresenceInEvent(participation.event.id)">Não irei</button>

                    <button *ngIf="participation.status == 'DECLINED'" class="replyButton notSelected" type="button" (click)="confirmPresenceInEvent(participation.event.id)">Irei!</button>
                    <button *ngIf="participation.status == 'DECLINED'" class="replyButton selected" type="button" (click)="declinePresenceInEvent(participation.event.id)">Não irei</button>
                </div>
            </div>
        </li>
    </ul>

</div>
