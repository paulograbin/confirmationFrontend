<div class="container">
    <form [formGroup]="bikeform" (ngSubmit)="submitRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control" formControlName="firstName" required autofocus/>
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" formControlName="lastName" required autofocus/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="email" class="form-control" formControlName="password" required/>
        </div>

        <!--                      [value]="m">-->
        <!--                {{m}}-->
        <!--              </option>-->
        <!--            </select>-->
        <!--          </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
