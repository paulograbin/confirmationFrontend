<div class="container">
    <div class="col-lg-3">
        <h1>View user</h1>
    </div>

    <fieldset>
        <div class="form-group row">
            <label class="col-md-4 col-form-label">Usuário</label>
            <h2>{{user.username}}</h2>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label">Email</label>
            <h2>{{user.email}}</h2>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label">Nome</label>
            <h2>{{user.firstName}}</h2>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label">Sobrenome</label>
            <h2>{{user.lastName}}</h2>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Capitulo</label>
            <h2>{{user.chapter.name}} nº {{user.chapter.id}}</h2>
        </div>


        <div class="form-group row">
            <label class="col-md-5 col-form-label">Criado em</label>
            <h2>{{user.creationDate}}</h2>
        </div>

        <div class="form-group row">
            <label class="col-md-5 col-form-label">Modificado em</label>
            <h2>{{user.modificationDate}}</h2>
        </div>

        <div class="form-group row">
            <label class="col-md-5 col-form-label">Inativado em</label>
            <h2>{{user.inactivatedIn}}</h2>
        </div>
    </fieldset>
</div>
