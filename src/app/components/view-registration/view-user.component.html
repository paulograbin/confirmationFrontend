<h1>View user</h1>

<div class="container">
  <a class="btn btn-primary" routerLink="/users">Voltar</a>
</div>

<div class="container">
  <div>
    <div class="form-group">
      <label>Id</label>
      <div class="form-control">{{user.id}}</div>
    </div>
    <div class="form-group">
      <label>First name</label>
      <div class="form-control">{{user.firstName}}</div>
    </div>
    <div class="form-group">
      <label>Last name</label>
      <div class="form-control">{{user.lastName}}</div>
    </div>
    <div class="form-group">
      <label>Username</label>
      <div class="form-control">{{user.username}}</div>
    </div>
    <div class="form-group">
      <label>Creation date</label>
      <div class="form-control">{{user.creationDate}}</div>
    </div>
    <div class="form-group">
      <label>Modification date</label>
      <div class="form-control">{{user.modificationDate}}</div>
    </div>
    <div class="form-group">
      <label>InactivatedIn</label>
      <div class="form-control">{{user.inactivatedIn}}</div>
    </div>
  </div>
</div>
