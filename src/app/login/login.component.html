<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="handleLogin()">

                <div class="col alert alert-warning text-center" *ngIf="invalidLogin">{{errorMessage}}</div>

                <span class="login100-form-title p-b-34">
						Login
					</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input id="first-name" type="text" class="input100"
                           name="username"
                           formControlName="usernameOrEmail"
                           placeholder="Usuário/Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20"
                     data-validate="Type password">
                    <input type="password" class="input100"
                           name="pass"
                           formControlName="password"
                           placeholder="Senha">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        COMEÇAR
                    </button>
                </div>

<!--                <div class="container-login100-form-btn">-->
<!--                    <button class="login100-form-btn" type="submit">-->
<!--                        CRIAR NOVA CONTA-->
<!--                    </button>-->
<!--                </div>-->
<!--                <div class="w-full text-center p-t-27 p-b-239">-->
<!--                    <span class="txt1">-->
<!--                        Esqueci a senha-->
<!--					</span>-->
<!--                </div>-->
            </form>

            <div class="login100-more" style="background-image: url('assets/demolay_logo.png');"></div>
        </div>
    </div>
</div>
