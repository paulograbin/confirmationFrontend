<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" novalidate [formGroup]="loginForm" (ngSubmit)="handleLogin()">

                <div class="col alert alert-warning text-center" *ngIf="invalidLogin">{{errorMessage}}</div>

                <span class="login100-form-title p-b-34">
						Login
					</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <label class="login-input-label" for="username">Usu√°rio/Email</label>
                    <input id="username" type="text" class="input100"
                           autofocus
                           name="username"
                           autocomplete="username"
                           formControlName="usernameOrEmail">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20"
                     data-validate="Type password">
                    <label class="login-input-label" for="password">Senha</label>
                    <input id="password" type="password" class="input100"
                           name="current-password"
                           autocomplete="password"
                           formControlName="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        ENTRAR
                    </button>
                </div>

                <div class="container-login100-form-btn">
                    <a [routerLink]="['../forgotpassword']" *ngIf="showResetButton" class="login100-form-btn">ESQUECI A SENHA</a>
                </div>

                <!--                <div class="container-login100-form-btn">-->
                <!--                    <button class="login100-form-btn" type="submit">-->
                <!--                        CRIAR NOVA CONTA-->
                <!--                    </button>-->
                <!--                </div>-->
                <!--                <div class="w-full text-center p-t-27 p-b-239">-->
                <!--                    <span class="txt1">-->
                <!--                        Esqueci a senha-->
                <!--					</span>-->
                <!--                </div>-->
            </form>

            <div class="login100-more" style="background-image: url('assets/demolay_logo.png');"></div>
        </div>
    </div>
</div>
